<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>九宫格布局</title>
<style type="text/css">
body{
	margin:0; 
	padding:0;
}
.outer{
	height:300px;
	width:300px;
	background:#DCDCDC;
	border: 1px solid #DCDCDC;
	border-radius: 8px;
	box-shadow: #666 0px 0px 15px;
	margin:30px auto;
}
.inter1,.inter2,.inter3,.inter4,.inter5,.inter6,.inter7,.inter8,.inter9{
	float:left;
	height:30%;
	width:30%;
	background:
	orange;
	margin: 1.5%;
	border-radius:10%;
}
</style>
</head>

<body>
<div class="outer">
	<div class="inter1"></div>
	<div class="inter2"></div>
	<div class="inter3"></div>
	<div class="inter4"></div>
	<div class="inter5"></div>
	<div class="inter6"></div>
	<div class="inter7"></div>
	<div class="inter8"></div>
	<div class="inter9"></div>
</div>
</body>
</html>
